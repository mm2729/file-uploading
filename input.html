<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div class="container">
        <h1>Gish Abay's children:Ikub payment form</h1>

        <form id="transactionForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>

            <div class="form-group">
                <label for="fileUpload">Upload screenshot (optional):</label>
                <input type="file" id="fileUpload" accept="image/*,application/pdf,.txt,.docx,.xlsx">
            </div>

            <button type="submit">Submit now</button>
        </form>

        <div class="button-group">
            <button id="showAllButton">Show All</button>
            <button id="removeAllButton">Remove All</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
        <div id="transactionHistory"></div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="input.js"></script>
</body>

</html>
